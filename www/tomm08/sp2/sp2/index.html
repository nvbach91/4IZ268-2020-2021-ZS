<body>
  <div class="wave-container">
    <h1>Movie List</h1>
    <p>Create your own movie list and save time when choosing a movie to watch</p>
    <form id="movie-form">
      <input id="movie-input" placeholder="Search for the movie">
      <button type="submit" id="search-button">Add movie</button>
    </form>


    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">

      </path>
    </svg>
  </div>
  <h2 id="counter-element">Movies in your list: 0</h2>
  <hr>

  <div class="app">
    <main>
      <div class="column" id="search-results">
        <div class="column-title">
          <h2>Search results</h2>
          <hr>

        </div>

      </div>
      <div class="column" id="my-list">
        <div class="column-title">
          <h2>My List</h2>
          <hr>
        </div>
      </div>
    </main>
  </div>
  <script src="assets/api.js"></script>
  <script src="assets/main.js"></script>
