<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie info app</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button onclick="myFunction()" id="myFavorites">My favorites</button>
            </div>
        </div>
    </nav>
    <div class="big-box">
        <aside id="favorites">
            <div class="container-small">
                <h4>My favorites</h4>
            </div>
            <div id="movie-list"></div>
        </aside>
        <div class="box-container">
            <div class="jumbotron">
                <h3 class="text-center">Type a movie name</h3>
                <form id="searchForm" autocomplete="on">
                    <input class="form-control" type="text" id="searchText" placeholder="Movie...">
                </form>
            </div>
            <div class="container2">
                <div id="movies" class="row"></div>
            </div>
        </div>
        <aside id="movie-card">
            <div id="movie" class="well"></div>
        </aside>
    </div>
    <footer>2021 &copy; Andrea Borekov√°</footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
