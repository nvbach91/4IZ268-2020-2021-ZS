<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="My movie watchlist">
    <meta name="keywords" content="HTML, CSS, JS">
    <meta name="author" content="Jan Sikora">
    <title>Watchlist | My Watchlist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,700;1,300&display=swap"
        rel="stylesheet">
</head>
<body>
    <main>
        <h1>My Watchlist</h1>
        <form action="." method="POST">
            <label>Search for movies</label>
            <input placeholder="Title" name="title">
            <button>Search</button>
        </form>
        <table>
            <tr>
                <th>Title</th>
                <th>Release date</th>
                <th>Genres</th>
                <th>User score</th>
            </tr>
        </table>
    </main>
</body>

</html>
