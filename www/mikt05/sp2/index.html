<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tobiáš Mikula">
    <meta name="keywords" content="basketball, nba, players, app">
    <meta name="description" content="NBA app for showing player's profile and stats.">
    <link rel="stylesheet" href="./assets/css/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>NBA Player App</title>
</head>

<body>
    <header>
        <div class="headclass">
            <h1>NBA Show Me The Player App</h1>
            <img class="logo" src="./assets/img/logo.png" alt="logo">
        </div>
    </header>
    <main>
        <section class="nba-form-section">
            <h2>Find your player!</h2>
            <form id="nba-form">
                <input class="input-nba-form" name="nba-name-input" placeholder="Write down player's lastname" required>
                <button id="search-button">Search<i class="fas fa-check"></i></button>
            </form>
            <div class="mainContainer">
                <div class="leftS">
                    <h3 id="headingLastName"></h3>
                    <ul id="name-result"></ul>
                    <ul id="stats-result"></ul>
                </div>
                <div class="favourite">
                    <h3>Your Fav Players</h3>
                    <ul id="favourite-players"></ul>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        &copy; Mikula Tobias (mikt05)
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
