<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="That is a web, that uses NBA API" />
    <meta name="author" content="Rasul Ayupov" />
    <meta name="keywords" content="NBA,stats,conference,division" />

    <!--favicons-->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
    <!--<link rel="manifest" href="img/favicons/site.webmanifest">-->
    <link rel="mask-icon" href="img/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link href="./css/style.css" rel="stylesheet">
    <title>NBA Teams info</title>
</head>

<body>
    <header class="header">

        <div class="headfirst">
            <h1>NBA Teams info</h1>
        </div>

    </header>

    <!--dropdownlist1-->

    <div class="container-dl" id="dropdown-list">
        <div class="teamm-container">
            <h2 class="text">Teams: </h2>
            <select name="team_selected1_NAME" id="select-team-name">
                <option>Select...</option>
            </select>
        </div>
    </div>

    <!--table for teams-->

    <table class="table-class">

        <tr>
            <th>Team:</th>
            <td id="team-name"></td>
        </tr>

        <tr>
            <th>Abbreviation:</th>
            <td id="team-abbreviation"></td>
        </tr>

        <tr>
            <th>Conference:</th>
            <td id="team-conference"></td>
        </tr>

        <tr>
            <th>Division:</th>
            <td id="team-division"></td>
        </tr>

        <tr>
            <th>Full name:</th>
            <td id="team-full-name"></td>
        </tr>

        <tr>
            <th>City:</th>
            <td id="team-city"></td>
        </tr>

        <tr>
            <th>Id:</th>
            <td id="team-id"></td>
        </tr>





    </table>

    <!--list box for localstorage-->
    <select class="list-box" size="10" id="list-box-localStorage">

    </select>

    <!--Spinner-->
    <div class="loadingDiv" id="loadingDiv" style="display: none;">
        <img id="img-spinner" src="./img/Spin-1s-200px.gif" alt="Loading">
    </div>


    <!--Footer-->
    <footer class="footer">
        <div class="container-footer">
            <h1 class="footer__wards">Copyright &copy; 2020 Ayupov Rasul</h1>
        </div>
    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
