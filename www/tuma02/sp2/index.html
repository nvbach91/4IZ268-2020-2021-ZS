<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywprds" content="Cocktail recepts">
    <meta name="description" content="Application for cooking cocktails">
    <meta name="author" content="tuma02">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Barmen's friend</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,800;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>

</head>

<body>
    <div class="logo">
        <img class="logo-picture" src="./assets/pictures/cocktail1.png" alt="logo">
        <h1>Barman's friend</h1>
        <img class="logo-picture" src="./assets/pictures/cocktail2.png" alt="logo">
    </div>
    <main>
        <div class="form-and-btn-favorite">
            <form id="search-cocktail">
                <h2>Search cocktail</h2>
                <p>Search cocktail recept by cocktail title</p>
                <input name="cocktail-input" type="search" placeholder="Cocktail title" class="search-input" required>
                <button class="button-search">Search cocktail</button>
            </form>
            <button class="favorites-button" id="favorite"><i class="fa fa-star" aria-hidden="true"></i> Favorites <i
                    class="fa fa-star" aria-hidden="true"></i></button>
            <div class="div-spinner"></div>
        </div>
        <div id="search-result">
            <ul id="offers"></ul>
        </div>
        <div id="cocktail-show" class="recept">
            <div id="main-info">
            </div>
            <table class="ingredients-table">
                <thead>
                    <tr id="ingr-titles">
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="measures">
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <div id="instruction"></div>
        </div>


    </main>
    <footer>
        <p id="time"></p>
        <p>Copyright &copy; 2020 Andrii Tuma</p>
    </footer>
    <script src="./assets/js/main.js"></script>

</body>

</html>
